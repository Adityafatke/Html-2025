
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center>
        <form>
            <table border="5" style="background-color: orange;font-family: cursive; border-color: black;">
            <tr>
                <th colspan="2">
                    Registration Form
                </th>
            </tr>
            <tr>
                <td>
                    <label for="name"> First Name</label>
                    </td>
                    <td> <input type="text" id="name" placeholder="Enter your Name" required></td>
                 </tr>
                 <tr>
                    <td>
                        <label for="last">Last Name</label>
                    </td>
                    <td> <input type="text" id="last" placeholder="Last Name"required> </td>
                 </tr>
                 <tr>
                    <td><label for="mo"lebel> Number</td>
                        <td><input type="number" id="mo" placeholder="Enter A Mobile No" required></td>
                </tr>
                 <tr>
                    <td>
                        <label for="mail">Email</label>
                    </td>
                    <td> <input type="email" id="mail" placeholder="Enter A Email" required ></td>
                </tr>
                <tr>
                    <td><label for="pass">password</label></td>
                    <td><input type="password" id="pass" placeholder="Enter a password"></td>
                </tr>
                <tr>
                    <td><label for="file">Upload Resume</label></td>
                    <td><input type="file" id="file"></td>
                </tr>
                <tr>
                <td><label for="age">Age</label></td>
                <td><input type="text" id="age"></td>
                </tr>
                <tr>
                    <td><label for="feed">Address</label></td>
                    <td>
                        <textarea  id="feed" placeholder="Address" style="height: 50px;"></textarea>
                    </td>
                    </tr>
                    <tr>
                        <th colspan="2"><button>Submit</button></th>
                    </tr>
                    
                <!-- <tr>
                    <td><select id=""></select></td>
                </tr> -->
                
            </table>
        </form>
    </center>
    
</body>
</html>
