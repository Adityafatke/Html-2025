
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form </title>
</head>
<body>
   <center>
  <form action="not required" style="font-family: cursive;">
    <table border="0" style="background-color: chartreuse; height: 50vh; width: 270px;" >
        <tr>
            <th colspan="2">Login Here</th>
        </tr>
        <tr>
            <td>
                <label for="name">Username :</label>
            </td>
            <td>
                <input type="text" placeholder="Enter a username" id="name" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="pass">Password :</label>
                 </td>
            <td>
                <input type="password" placeholder="Enter a password" id="pass" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="copass">Confirm Password</label>
                 </td>
            <td>
                <input type="password" placeholder="Confirm Password" id="copass" required>
            </td>
        </tr>
        <tr>
            <th colspan="2">
                <button>Login</button>
            </th>
        </tr>
    </table>
  </form>
  </center>
   
    
</body>
</html>
