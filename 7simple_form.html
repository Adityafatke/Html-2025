
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple form in html</title>
</head>
<body>
    <form>
        <h1>Nesting Forms:</h1>
        <h2>Form 1:</h2>
        <label for="name" >Name :</label>
        <input type="text"  id="name" placeholder="Enter a Name" required>
        <br>
        <label for="mail" >Email :</label>
        <input type="email"  id="mail" placeholder="Enter a Email" required>
        
        <br>
        <button>Submit Form 1</button>

        <br>
        <h2>Form 2</h2>
        <label for="ibox">Message</label>
        <br>
        <textarea id="ibox" placeholder="Give Response" rows="5" cols="28" ></textarea>
        <br>
        <button>Submit Form 2</button>

    </form>
    
</body>
</html>
