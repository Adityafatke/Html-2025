<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration Form</title>
</head>
<body>
  <form action="#">
    <table border="5" cellpadding="8">
      <tr>
        <td><label for="firstName">First Name:</label></td>
        <td>
          <input type="text" id="firstName" placeholder="Aditya" maxlength="50" required />
          <small>(Max 50 characters allowed)</small>
        </td>
      </tr>

      <tr>
        <td><label for="lastName">Last Name:</label></td>
        <td>
          <input type="text" id="lastName" placeholder="Fatke" maxlength="50" />
          <small>(Max 50 characters allowed)</small>
        </td>
      </tr>

      <tr>
        <td><label for="email">Email ID:</label></td>
        <td><input type="email" id="email" placeholder="Fatkeadi455@gmail.com" /></td>
      </tr>

      <tr>
        <td><label for="mobile">Mobile Number:</label></td>
        <td>
          <input type="tel" id="mobile" pattern="[0-9]{10}" placeholder="80106212**" />
          <small>(10 digits allowed)</small>
        </td>
      </tr>

      <tr>
        <td>Gender:</td>
        <td>
          <input type="radio" name="gender" id="male" value="Male" />
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female" value="Female" />
          <label for="female">Female</label>
        </td>
      </tr>

      <tr>
        <td><label for="dob">Date of Birth (DOB):</label></td>
        <td><input type="date" id="dob" /></td>
      </tr>

      <tr>
        <td><label for="address">Address:</label></td>
        <td><textarea id="address" rows="5" cols="30" placeholder="Enter your address"></textarea></td>
      </tr>

      <tr>
        <td><label for="city">City:</label></td>
        <td>
          <input type="text" id="city" placeholder="Pune" maxlength="50" />
          <small>(Max 50 characters allowed)</small>
        </td>
      </tr>

      <tr>
        <td><label for="pin">Pin Code:</label></td>
        <td>
          <input type="number" id="pin" placeholder="414502" />
          <small>(Max 6 digits allowed)</small>
        </td>
      </tr>

      <tr>
        <td><label for="state">State:</label></td>
        <td>
          <input type="text" id="state" placeholder="Maharashtra" maxlength="50" />
          <small>(Max 50 characters allowed)</small>
        </td>
      </tr>

      <tr>
        <td><label for="country">Country:</label></td>
        <td><input type="text" id="country" placeholder="India" /></td>
      </tr>

      <tr>
        <td><label>Hobbies:</label></td>
        <td>
          <input type="checkbox" id="drawing" />
          <label for="drawing">Drawing</label>

          <input type="checkbox" id="singing" />
          <label for="singing">Singing</label>

          <input type="checkbox" id="dancing" />
          <label for="dancing">Dancing</label>

          <input type="checkbox" id="sketching" />
          <label for="sketching">Sketching</label>

          <br />
          <input type="checkbox" id="otherHobby" />
          <label for="otherHobby">Other</label>
          <input type="text" id="otherHobbyText" placeholder="Ex. Teaching" maxlength="50" />
          <small>(Max 50 characters allowed)</small>
        </td>
      </tr>

      <tr>
        <td><label>Qualification:</label></td>
        <td>
          <input type="checkbox" id="highSchool" />
          <label for="highSchool">High School (10th)</label>

          <input type="checkbox" id="intermediate" />
          <label for="intermediate">Intermediate (12th)</label>

          <input type="checkbox" id="bachelors" />
          <label for="bachelors">Graduation (Bachelors)</label>

          <input type="checkbox" id="masters" />
          <label for="masters">Post Graduation (Masters)</label>
        </td>
      </tr>

      <tr>
        <td colspan="2" style="text-align:center;">
          <button type="submit">Submit</button>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
